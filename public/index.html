<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robotsuicide</title>

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<div id="header">
    <div id="redcap">
        <div id="redcap-logo"></div>
        <div id="redcap-label">redcap</div>
    </div>
</div>

<div id="background">
    <div id="masthead">
        <span>r</span><span>o</span><span>b</span><span>o</span><span>t</span><span>s</span><span>u</span><span>i</span><span>c</span><span>i</span><span>d</span><span>e</span>
    </div>
    <div id="main"></div>
</div>

<script src="./js/blocks.js"></script>

<script>

(function() {

    var c = document.querySelector('#redcap canvas');
    c.style.width = '12vw';
    c.style.height = '10vw';

    var lastTarget = document.body;
    var lastOp;
    var curTarget = document.body;

    document.body.addEventListener('mousemove', function(e) {

        if(e.target !== curTarget) {

            curTarget.style.opacity = lastOp;
            lastOp = e.target.style.opacity;
            lastTarget = curTarget;
            curTarget = e.target;

            curTarget.style.opacity = '.75';
        }
    });

    document.body.addEventListener('click', function(e) {

        if(!e.target.parentNode) {
            return;
        }

        switch(e.target.parentNode.id) {
            case 'redcap':
            break;
        }
    });

})();

</script>

</body>
</html>
